<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Hangman</title>
</head>
<body>
  <h3><form id="formCategory">
    Hangman <fieldset><span class="category">

      <select id = "selCategory">
      <option >food</option>
      <option >movies</option>
      <option >sports</option>
      </select>
      <input type = "button"
      value = "Categories"/>

    </span>
    </fieldset>

  </form>
</h3>
  <div class="image">
    <img id="hangImg" src="images/hang_1.gif" alt="Hangman">
<span id="strikes">Strikes</span></div>
  <div><span id="guessLet"></span></div>

<div id="gameWord">
  <label id="resultLbl"></label></div>
<div class="textForm">
<form id="hangman">
  <input type="text" maxlength="1" id="letter" placeholder="Guess a letter" />
  <input id="guess" name="guess" type="submit" value="Guess" />
  <button id="restart" name="restart" type="button">New Word</button>
</form>
</div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
