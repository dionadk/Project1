<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nixie+One" rel="stylesheet">
  <title>Hangman</title>
</head>
<body>
  <h3>Han<span id="hanglogoImg"><img src="images/hangman_logo.png"></span>man</h3>
<label id="category">Select Category
      <select id = "selCategory">
      <option>food</option>
      <option>movies</option>
      <option>sports</option>
      </select></label>


  <div class="image">
    <img id="hangImg" src="images/hang_1.gif" alt="Hangman">
<span id="strikes">Strikes</span>
<label id="message"></label></div>
  <div><span id="guessLet"></span></div>

<div id="gameWord">
  <label id="resultLbl"></label></div>
<div class="textForm">
<form id="hangman">
  <input type="text" maxlength="1" id="letter" placeholder="Guess a letter" />
  <input id="guess" name="guess" type="submit" value="Guess" />
  <button id="restart" name="restart" type="button">New Word</button>
</form>
</div>
<div class="error-messages" style="display:none;"></div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
